<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script type="text/javascript" src="script.js">

  </script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="game-intro">
    <img src="./images/logo.png" alt="" class="logo-img">
    <br>
    <button id="start-button">StartGame</button>
    <p>Use the left and right arrow to control the car!</p>
    <div class="keys">
      <div class="up-row">
        <div class="key up"><i class="fas fa-caret-up"></i></div>
      </div>
      <div class="key left active"><i class="fas fa-caret-left"></i></div>
      <div class="key down"><i class="fas fa-caret-down"></i></div>
      <div class="key right active"><i class="fas fa-caret-right"></i></div>
    </div>
  </div>
  <div id="game-board">
    <canvas id="gameCanvas">

    </canvas>

  </div>
</body>
</html>
